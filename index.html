<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Pokémon Collection Organizer</title>
</head>
<body>
  <h1>Pokémon Collection Organizer</h1>
  
  <div id="dashboard">
    <div id="dashboard-panels">
      <div id="setspanel">
        <h2>Select sets:</h2>
        <div id="setCheckboxes"></div>
        <button id="loadButton">Load</button>
      </div>
      
      <div id="sortControls">
        <h2>Sort Controls:</h2>
        <label for="sortMethod">Sort by:</label>
        <select id="sortMethod">
          <option value="pokedex">Pokedex</option>
          <option value="set">Set</option>
        </select>
        <button id="sortButton">Sort</button>
        <label for="evolutionSort">Sort Evolutions (WIP)</label>
        <input type="checkbox" id="evolutionSort" name="evolutionSort" disabled>
      </div>
      
      <div id="search">
        <h2>Search:</h2>
        <input type="text" id="searchInput" placeholder="type a card...">
        <select id="searchResults" onchange="navigateToCard()">
          <option value="" disabled selected>Results</option>
        </select>
        <button onclick="searchCard()">Search</button>
      </div>

      <div id="manualmode-panel">
        <h2>Manual Mode:</h2>
        <button id="manualModeButton" onclick="toggleManualMode()">Toggle Manual Mode</button>
        <button id="trashDesktop" onclick="trashDesktop()" style="display: none">Empty the Desktop</button>
        <button id="deletePage" onclick="deleteCurrentPage()" style="display: none">Delete current page</button>
      </div>

      <div id="savecol-panel">
        <h2>Import/Export:</h2>
        <select id="saveMode">
          <option value="local">Browser Web Storage</option>
          <option value="json">Download JSON file</option>
        </select>
        <button id="saveOrDownloadButton">Save</button>

        <select id="loadMode">
          <option value="local">Browser Web Storage</option>
          <option value="json">Upload JSON file</option>
        </select>
        <input type="file" id="loadJsonInput" accept=".json" style="display: none;">
        <button id="loadCollButton">Load</button>
      </div>
      
    </div>

    <div id="dashboard-grid">
      <h2>Selected Cards:</h2>
      <div id="desktop"></div>
      <div id="cardTable"></div>
      <div id="navigation">
        <button id="prevButton">Previous</button>
        <button id="nextButton">Next</button>
        <button id="firstPageButton">First Page</button>
        <button id="lastPageButton">Last Page</button>
        <span id="pageIndicator"></span>
      </div>
    </div>
  </div>
  
  <div id="cardPopup" class="popup">
    <span class="close" id="closePopup">&times;</span>
    <img src="" id="popupImage" alt="Enlarged Card">
  </div>  

  <!-- Aggiungi il contatore e le liste separate dentro il div duplicatePokedexContainer -->
  <div id="duplicatePokedexContainer" style="display: none;">
    <h2>Duplicate Pokedex Cards</h2>
    <p id="globalConflictCounter">Global Conflicts: 0, Same Set Conflicts: 0</p>
    
    <div id="sameSetConflicts">
      <h3>Same Set Conflicts:</h3>
      <ul id="sameSetConflictList"></ul>
    </div>
    
    <div id="globalConflicts">
      <h3>Global Conflicts:</h3>
      <ul id="globalConflictList"></ul>
    </div>
  </div>

  <script src="js/script.js"></script>
  <script src="js/sorting_scripts.js"></script>
  <!-- Google tag (gtag.js) -->

    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'G-7WNTRRHPQ5');
  </script>
</body>
</html>
